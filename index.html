<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>지유 노래방 목록</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="handleClientLoad()">
    <div class="container">
        <h1>지유 노래방 목록</h1>

        <div class="controls">
            <button id="refreshButton">노래 목록 최신화</button>
            <span id="cooldownTimer"></span>
        </div>

        <div class="tabs">
            <!-- '노래 목록' 탭 하나로 통합 -->
            <button class="tab-button active" onclick="showTab('songList')">노래 목록</button>
            <button class="tab-button" onclick="showTab('numberInput')">랜덤 노래방</button>
        </div>

        <!-- '노래 목록' 탭 콘텐츠 -->
        <div id="songList" class="tab-content active">
            <!-- <h2>노래 목록</h2> 삭제 -->
            <div class="search-filter-section">
                <input type="text" id="searchBar" placeholder="제목 또는 가수 입력" />
                <select id="categoryFilter">
                    <option value="전체">전체</option>
                    <option value="K-POP">K-POP</option>
                    <option value="POP">POP</option>
                    <option value="J-POP">J-POP</option>
                </select>
            </div>
            <div class="song-list" id="combined-song-list"></div> <!-- ID 변경 -->
        </div>

        <!-- '랜덤 노래방' 탭 콘텐츠 -->
        <div id="numberInput" class="tab-content">
            <h2>랜덤 노래방 <span id="totalSongsCount" style="font-size: 0.8em; color: #666;"></span></h2>
            <div class="number-input-section">
                <input type="number" id="songNumberInput" placeholder="노래 번호 입력" />
                <button onclick="findAndPlaySong()">찾기</button>
                <button onclick="shuffleSongNumbers()">번호 섞기</button>
            </div>
            <div id="currentSongDisplay" class="song-display"></div>
            <div id="youtubePlayer" class="youtube-player"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
